<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student List</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="nav">
        <ul>
            <li><a href="list.html">List Students</a></li>
            <li><a href="/students/new">Add New Student</a></li>
        </ul>
    </div>
    
    <div class="container">
        <h1>Student List</h1>
        
        <div class="search-container">
            <input type="text" id="search-input" class="form-control" placeholder="Search for students..." style="max-width: 300px; margin-right: 10px;">
            <button id="search-button" class="btn btn-primary">Search</button>
        </div>
        
        <a href="new.html" class="btn btn-primary" style="margin-top: 20px; display: inline-block;">Add New Student</a>
        
        <table class="student-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Avatar</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Address</th>
                    <th>Birthday</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="student-table-body">
                <!-- Sample data, would be replaced with actual data in a real application -->
                <tr th:each="student,loop : ${students}">
                    <td th:text="${loop.count}"></td>
                    <td><img th:src="${student.avatar}" alt="Student avatar" class="avatar-small"></td>
                    <td th:text="${student.name}">Nguyen Van A</td>
                    <td th:text="${student.email}">nguyenvana@example.com</td>
                    <td th:text="${student.phone}">0901234567</td>
                    <td th:text="${student.address}">123 Le Loi, District 1, HCMC</td>
                    <td th:text="${student.birthday}">2000-05-15</td>
                    <td class="actions">
                        <a href="edit.html?id=1" class="btn btn-primary">Edit</a>
                        <button class="btn btn-danger">Delete</button>
                    </td>
                </tr>

            </tbody>
        </table>
        
        <div id="no-results" style="display: none; text-align: center; padding: 20px; font-style: italic;">
            No students found matching your search.
        </div>
    </div>


</body>
</html>
